<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>我的网站-WST</title>
<link rel="icon" href="../favicon.png" type="image/png">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: white; /* 背景颜色 */
        margin: 0; /* 去掉默认外边距 */
        padding: 20px; /* 增加内边距 */
    }
    h1 {
        color: skyblue; /* 标题颜色 */
        text-align: center;
    }
    hr {
        margin: 20px 0; /* 上下外边距 */
        border: 1px solid gainsboro; /* 分隔线样式 */
    }
    .navbar {
        background-color: skyblue; /* 导航栏背景颜色 */
        overflow: hidden; /* 清除浮动 */
        padding: 15px; /* 导航栏内边距 */
    }
    .navbar a {
        float: left; /* 左对齐 */
        display: block; /* 变为块级元素 */
        color: white; /* 字体颜色 */
        text-align: center; /* 文本居中 */
        padding: 14px 20px; /* 内边距 */
        text-decoration: none; /* 去掉下划线 */
        transition: background-color 0.3s; /* 背景颜色过渡效果 */
    }
    .navbar a:hover {
        background-color: deepskyblue; /* 悬停时的背景颜色 */
    }
    .button-container {
        display: flex; /* 使用弹性布局 */
        justify-content: center; /* 居中对齐按钮 */
        gap: 20px; /* 增加按钮之间的间距 */
        flex-wrap: wrap; /* 允许按钮换行 */
    }
    button {
        background-color: skyblue; /* 按钮背景颜色 */
        border: none;
        color: white; /* 按钮文字颜色 */
        padding: 15px 25px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
        margin: 10px 0; /* 上下增加一些间距 */
    }
    button:hover {
        background-color: deepskyblue; /* 悬停时背景颜色 */
    }
    .text-content {
            text-align: center; /* 内容居中 */
            margin-top: 20px; /* 上外边距 */
            font-size: 18px; /* 字体大小 */
            color: black; /* 字体颜色 */
        }
    .left-aligned {
        text-align: left; /* 左对齐文本 */
        font-size: 16px; /* 字体大小 */
        color: black; /* 字体颜色 */
        line-height: 1.5; /* 行高，增加可读性 */
        margin: 20px; /* 外边距 */
        padding: 10px; /* 内边距 */
    }
    .left-aligned img {
        max-width: 100%; /* 图片宽度自适应 */
        height: auto; /* 图片高度自适应 */
    }
    .left-aligned video {
        max-width: 100%; /* 视频宽度自适应 */
        height: auto; /* 视频高度自适应 */
    }
    .styled-link a {
    color: skyblue; /* 链接颜色 */
    text-decoration: none; /* 去掉下划线 */
    font-size: 18px; /* 字体大小 */
    transition: color 0.3s; /* 颜色过渡效果 */
    margin-right: 10px; /* 为链接和文本之间添加间距 */
    display: inline-block; /* 使链接为块级元素以增强控制 */
    }
    .styled-link a:hover {
        color: deepskyblue; /* 悬停时链接颜色 */
        text-decoration: underline; /* 悬停时添加下划线 */
    }
    .styled-link p {
        font-size: 18px; /* 确保与链接的字体大小一致 */
        color: black; /* 确保文本颜色与设计一致 */
    }
</style>
</head>
<body>
<div class="navbar">
    <a href="../首页" class="navbar">首页</a>
</div>
<hr>
<div id="imgContainer" class="left-aligned">
</div>
<script>
    document.getElementById("imgContainer");
    password = prompt("请输入密码");
    if (password == "0017"){
        alert("密码正确");
        imgContainer.innerHTML = `
        <video src="./video.mp4" controls>
        </video>
        <hr>
        <img src="./image16.png">
        <img src="./image1.png">
        <img src="./image2.png">
        <img src="./image3.png">
        <img src="./image4.png">
        <img src="./image5.png">
        <img src="./image6.png">
        <img src="./image7.png">
        <img src="./image8.png">
        <img src="./image9x.png">
        <img src="./image10.png">
        <img src="./image11.png">
        <img src="./image12.png">
        <img src="./image13.png">
        <img src="./image17.png">
        <img src="./image14.png">
        <img src="./image15x.png">
        `;
    }else{
        alert("密码错误");
        imgContainer.innerHTML = `
        <p>密码错误, 正在跳转到首页</p>
        <meta http-equiv="refresh" content="0;url=https://xyz18950377305.github.io/">
        `;
    }
</script>
</body>
</html>
