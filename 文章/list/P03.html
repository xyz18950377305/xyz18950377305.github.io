<h2>
    P03 两企鹅补天
</h2>
<div class="">
    <p>
        小宇冬眠（游泳），见两企鹅女娲，问其故
        <br>
        一鹅曰：女娲时女大娲，而女娲时女小娲
        <br>
        一鹅曰：男娲时男大娲，而女娲时男小娲
        <br>
        小宇不能决也
        <br>
        两企鹅补天：孰为汝多女娲
    </p>
