<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>定位</title>
<link rel="icon" href="../favicon.png" type="image/png">
</head>
<body>
<p id="location">
    位置信息：正在获取...
</p>
<script>
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            document.getElementById("location").innerHTML = "您的浏览器不支持地理定位。";
        }
    }

    function showPosition(position) {
        document.getElementById("location").innerHTML = "经度: " + position.coords.longitude + "<br>纬度: " + position.coords.latitude;
        
    }

    function showError(error) {
        switch(error.code) {
            case error.PERMISSION_DENIED:
                document.getElementById("location").innerHTML = "用户拒绝了请求位置权限。";
                break;
            case error.POSITION_UNAVAILABLE:
                document.getElementById("location").innerHTML = "位置信息不可用。";
                break;
            case error.TIMEOUT:
                document.getElementById("location").innerHTML = "请求位置信息超时。";
                break;
            case error.UNKNOWN_ERROR:
                document.getElementById("location").innerHTML = "未知错误。";
                break;
        }
    }
    getLocation()
</script>

</body>
</html>
